<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/98db040e5d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/panel.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__logo-container">
        <i class="far fa-handshake logo"></i>
        <h1 class="name">
          <span class="dissapear">Your</span
          ><span class="lessdark">Office</span>
        </h1>
      </div>
      <div class="header__nav-container">
        <nav class="header__navbar">
          <div class="hamburger-menu">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="home.html" class="header__nav-link home">Home</a>
            </li>
            <li class="header__nav-item">
              <a href="index.html" class="header__nav-link">Oferta</a>
            </li>
            <li class="header__nav-item">
              <a href="kontakt.html" class="header__nav-link">Kontakt</a>
            </li>
            <li class="header__nav-item">
              <a href="form.html" class="header__nav-link">Zamów usługę</a>
            </li>
            <li class="header__nav-item last">
              <a href="panel.html" class="header__nav-link panel logged-out"
                >Panel</a
              >
            </li>
            <li class="header__nav-item last">
              <a href="register.html" class="header__nav-link panel logged-in"
                >Zarejestruj</a
              >
            </li>
            <li class="header__nav-item last logged-in">
              <p class="header__nav-link" id="logout" name="logout">Wyloguj</p>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <h2 class="title-panel">
      Panel biura wirtualnego Your<span class="lessdark">Office</span>
    </h2>
    <div class="wrap">
      <form action="" class="login">
        <div class="login__conteiner">
          <label for="" class="login__text">E-Mail</label>
          <input class="login__input" id="email" type="text" />
        </div>
        <div class="login__conteiner">
          <label for="" class="login__text">Hasło</label>
          <input class="login__input" id="password" type="password" />
        </div>
      </form>

      <!-- <a class="login__button" href="login.html"> -->
      <input
        class="login__button"
        type="login"
        id="login"
        class="login__send"
        name="singUp"
        value="Zaloguj"
        style="
          text-transform: uppercase;
          margin: 15px auto 10px;
          display: block;
          padding: 10px 20px;
          background-color: rgb(160, 15, 15);
          border: none;
          color: white;
          cursor: pointer;
          text-align: center;
        "
      />
    </div>
    <footer class="footer">
      <h2 class="footer__info">
        Nasze <span class="lessdark">SocialMedia!</span>
      </h2>
      <div class="footer__icons">
        <div class="footer__icon-instagram">
          <i class="fab fa-instagram"></i>
        </div>
        <div class="footer__icon-facebook"><i class="fab fa-facebook"></i></div>
        <div class="footer__icon-linkedin">
          <i class="fab fa-linkedin-in"></i>
        </div>
      </div>
      <p class="author">Website designed by Mikołaj Rutkowski</p>
    </footer>
    <div class="popup">
      <div class="popup__chat">
        <div class="popup__chat-top">
          <i class="popup__user-image fas fa-user"></i>
          <p class="popup__user-name">Konsultat</p>
          <i class="popup__close fas fa-times-circle"></i>
        </div>
        <div class="popup__chat-bot">
          <div class="popup__text"></div>
          <input type="text" class="popup__input" />
          <button class="popup__send">Wyślij</button>
        </div>
      </div>
      <i class="popup__click far fa-comment-dots"></i>
    </div>
    <script src="js/menu.js"></script>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
